<table class="table table-hover">

    <thead class="bg-light">
    
    <tr>
    
    <th>ID</th>
    
    <th>FirstName</th>
    
    <th>LastName</th>
    
    <th>Password</th>
    
    <th>Actions</th>
    
    </tr>
    
    </thead>
    
    <tbody>
    
    <tr *ngFor="let student of students| async">
    
    <td>{{student.id}}</td>
    
    <td>{{student.firstName}}</td>
    
    <td>{{student.lastName}}</td>
    
    <td>{{student.password}}</td>
    
    
    
    
    </tr>
    
    </tbody>
    
    </table>
